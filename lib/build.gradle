plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

}
ext {
    set('springCloudGcpVersion', "3.1.0")
    set('springCloudVersion', "2021.0.0")

}
dependencies {


    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.cloud:spring-cloud-gcp-starter:3.2.1'
    implementation 'com.google.cloud:spring-cloud-gcp-starter-pubsub:3.2.1'
    implementation 'com.google.cloud:spring-cloud-gcp-starter-storage:3.2.1'
    implementation platform('com.google.cloud:libraries-bom:24.3.0')
    implementation 'com.google.cloud:google-cloud-vision:2.0.27'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'mysql:mysql-connector-java:8.0.11'
    implementation group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '1.0.0'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

}

dependencyManagement {
    imports {
        mavenBom "com.google.cloud:spring-cloud-gcp-dependencies:${springCloudGcpVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"


    }
}


test {
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }

}
java {
    withSourcesJar()
}

